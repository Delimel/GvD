<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIV DAO - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      height:100vh;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      font-family:'Playfair Display', serif;
      position:relative;
    }
    .container {
      text-align:center;
      animation: reveal 12s infinite;
      animation-delay:1s;
      opacity:0;
      position:relative;
      z-index:2;
    }
    @keyframes reveal {
      0% { opacity:0; transform:scale(0.8); }
      20% { opacity:1; transform:scale(1); }
      80% { opacity:1; transform:scale(1); }
      100% { opacity:0; transform:scale(1.2); }
    }
    h1 {
      font-size:clamp(3rem, 8vw, 6rem);
      color:#EDB333;
      text-shadow:0 0 20px #00A3FF;
      margin:0;
      font-style:italic;
      font-weight:700;
    }
    .thumbs {
      position:absolute;
      bottom:30px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:20px;
      z-index:3;
    }
    .thumb {
      width:60px;
      height:60px;
      background:#EDB333;
      border-radius:50%;
      box-shadow:0 0 15px #00A3FF;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:2rem;
      transition:transform 0.3s;
      position:relative;
    }
    .thumb:hover { transform:scale(1.2); }
    .thumb.voted { opacity:0.5; cursor:not-allowed; }
    .count {
      position:absolute;
      bottom:-25px;
      left:50%;
      transform:translateX(-50%);
      font-family:monospace;
      font-size:12px;
      color:#F0F0F0;
      text-shadow:1px 1px 2px #333;
    }
    /* Subtle particles */
    .particle {
      position:absolute;
      background:#fff;
      border-radius:50%;
      opacity:0.1;
      animation: twinkle 4s infinite ease-in-out;
    }
    .particle:nth-child(1) { width:2px; height:2px; top:20%; left:30%; animation-delay:0s; }
    .particle:nth-child(2) { width:1px; height:1px; top:40%; left:70%; animation-delay:1s; }
    .particle:nth-child(3) { width:1.5px; height:1.5px; top:60%; left:20%; animation-delay:2s; }
    .particle:nth-child(4) { width:1px; height:1px; top:80%; left:50%; animation-delay:3s; }
    .particle:nth-child(5) { width:2px; height:2px; top:30%; left:80%; animation-delay:0.5s; }
    @keyframes twinkle {
      0%, 100% { opacity:0.1; transform:scale(1); }
      50% { opacity:0.4; transform:scale(1.5); }
    }
    /* Easter egg stub */
    .tonkeeper-stub { display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#EDB333; font-size:1.5rem; }
  </style>
</head>
<body>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="container">
    <h1>Positive Impact Ignition Coming Soon</h1>
  </div>
  <div class="thumbs">
    <div class="thumb" id="up-thumb" onclick="vote('up')" aria-label="Vote up for GIV DAO">
      üëç
      <div class="count" id="up-count">0</div>
    </div>
    <div class="thumb" id="down-thumb" onclick="vote('down')" aria-label="Vote down for GIV DAO">
      üëé
      <div class="count" id="down-count">0</div>
    </div>
  </div>
  <div class="tonkeeper-stub" id="tonkeeper">TonKeeper Connect</div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase setup
    const supabaseUrl = 'https://your-project.supabase.co'; // Replace with actual
    const supabaseKey = 'your-anon-key'; // Replace with actual
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Session guard
    if (sessionStorage.getItem('viewed')) {
      document.querySelector('.container').style.display = 'none';
    } else {
      sessionStorage.setItem('viewed', 'true');
    }

    // Load votes
    async function loadVotes() {
      try {
        const { data, error } = await supabase.from('votes').select('type, count').eq('dao', 'gvd');
        if (error) throw error;
        document.getElementById('up-count').textContent = data.find(d => d.type === 'up')?.count || 0;
        document.getElementById('down-count').textContent = data.find(d => d.type === 'down')?.count || 0;
      } catch (err) {
        console.error('Load votes error:', err);
      }
    }
    loadVotes();

    // Vote function
    async function vote(type) {
      if (sessionStorage.getItem('voted')) return;
      try {
        const { error } = await supabase.rpc('increment_vote', { dao: 'gvd', type });
        if (error) throw error;
        sessionStorage.setItem('voted', 'true');
        document.getElementById(type + '-thumb').classList.add('voted');
        // Update count locally
        const countEl = document.getElementById(type + '-count');
        countEl.textContent = parseInt(countEl.textContent) + 1;
      } catch (err) {
        console.error('Vote error:', err);
      }
    }
  </script>
</body>
</html>
