<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIV DAO - "Giving Is Virtuous" - Launching Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
  <style>
    body { margin:0; height:100vh; background:#000; display:flex; align-items:center; justify-content:center; overflow:hidden; font-family:'Playfair Display', serif; position:relative; }
    .container { text-align:center; animation: reveal 12s forwards; animation-delay:1s; opacity:0; position:relative; z-index:2; }
    @keyframes reveal { 0% { opacity:0; transform:scale(0.8); } 20% { opacity:1; transform:scale(1); } 80% { opacity:1; transform:scale(1); } 100% { opacity:0; transform:scale(1.2); } }
    h1 { font-size:clamp(3rem, 8vw, 6rem); color:#EDB333; text-shadow:0 0 20px #00A3FF; margin:0; font-style:italic; font-weight:700; }
    .header-img { width:80%; max-width:800px; clip-path:ellipse(50% 30% at 50% 50%); filter:drop-shadow(0 0 20px #00A3FF); margin-bottom:20px; }
    .logo { position:absolute; top:20px; left:20px; width:100px; height:100px; border-radius:50%; box-shadow:0 0 15px #00A3FF; animation:float 3s ease-in-out infinite; }
    @keyframes float { 0%,100% { transform:translateY(0); } 50% { transform:translateY(-10px); } }
    .buttons { position:absolute; bottom:30px; left:50%; transform:translateX(-50%); display:flex; gap:20px; z-index:3; }
    .btn { padding:10px 20px; border:2px solid #EDB333; border-radius:50px; background:none; color:#EDB333; font-weight:700; cursor:pointer; transition:transform 0.3s, box-shadow 0.3s; text-decoration:none; }
    .btn:hover { transform:scale(1.1); box-shadow:0 0 15px #00A3FF; }
   /* Subtle particles */
    .particle {
      position:absolute;
      background:#fff;
      border-radius:50%;
      opacity:0.1;
      animation: twinkle 4s infinite ease-in-out;
    }
    .particle:nth-child(1) { width:2px; height:2px; top:20%; left:30%; animation-delay:0s; }
    .particle:nth-child(2) { width:1px; height:1px; top:40%; left:70%; animation-delay:1s; }
    .particle:nth-child(3) { width:1.5px; height:1.5px; top:60%; left:20%; animation-delay:2s; }
    .particle:nth-child(4) { width:1px; height:1px; top:80%; left:50%; animation-delay:3s; }
    .particle:nth-child(5) { width:2px; height:2px; top:30%; left:80%; animation-delay:0.5s; }
    @keyframes twinkle {
      0%, 100% { opacity:0.1; transform:scale(1); }
      50% { opacity:0.4; transform:scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="particle"></div> <!-- ...other particles -->
  <img class="logo" src="https://pbs.twimg.com/profile_images/1995619845715509249/_59OH28W.jpg" alt="GIV DAO Logo">
  <div class="container">
    <img class="header-img" src="https://pbs.twimg.com/profile_banners/922202769544695811/1764678986/1500x500" alt="GIV DAO Header">
    <h1>Positive Impact Launching Soon</h1>
  </div>
  <div class="buttons">
    <a class="btn" href="https://x.com/givdao" target="_blank">Follow Us</a>
    <a class="btn" href="https://x.com/givdao" target="_blank">Contact Us</a>
  </div>
  <!-- Supabase/JS from prior if needed -->
</body>
</html>
