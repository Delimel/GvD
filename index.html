<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIV DAO - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      height:100vh;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      font-family:'Playfair Display', serif;
      position:relative;
    }
    .container {
      text-align:center;
      animation: reveal 12s forwards;
      animation-delay:1s;
      opacity:0;
      position:relative;
      z-index:2;
    }
    @keyframes reveal {
      0% { opacity:0; transform:scale(0.8); }
      20% { opacity:1; transform:scale(1); }
      80% { opacity:1; transform:scale(1); }
      100% { opacity:0; transform:scale(1.2); }
    }
    h1 {
      font-size:clamp(3rem, 8vw, 6rem);
      color:#EDB333;
      text-shadow:0 0 20px #00A3FF;
      margin:0;
      font-style:italic;
      font-weight:700;
    }
    .connect-btn {
      margin-top:20px;
      padding:10px 20px;
      background:#EDB333;
      color:#000;
      border:none;
      border-radius:5px;
      font-size:1.2rem;
      font-weight:700;
      cursor:pointer;
      opacity:0;
      animation: connect-appear 12s forwards;
      animation-delay:1s;
    }
    @keyframes connect-appear {
      0%, 20% { opacity:0; }
      20%, 80% { opacity:1; }
      80%, 100% { opacity:0; }
    }
    .notification {
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      background:#000;
      color:#EDB333;
      padding:20px;
      border-radius:10px;
      text-align:center;
      display:none;
      z-index:10;
      box-shadow:0 0 20px #00A3FF;
    }
    .ton-options {
      margin-top:10px;
    }
    .ton-btn {
      margin:5px;
      padding:10px;
      background:#00A3FF;
      color:#000;
      border:none;
      border-radius:5px;
      cursor:pointer;
    }
    .thumbs {
      position:absolute;
      bottom:30px;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      gap:20px;
      z-index:3;
    }
    .thumb {
      width:30px;
      height:30px;
      border-radius:50%;
      border:2px solid #00A3FF;
      box-shadow:0 0 10px #00A3FF;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:1rem;
      transition:transform 0.3s;
      position:relative;
    }
    .thumb:hover { transform:scale(1.2); }
    .thumb.voted { opacity:0.5; cursor:not-allowed; }
    .count {
      position:absolute;
      bottom:-25px;
      left:50%;
      transform:translateX(-50%);
      font-family:monospace;
      font-size:12px;
      color:#F0F0F0;
      text-shadow:1px 1px 2px #333;
    }
    /* Subtle particles */
    .particle {
      position:absolute;
      background:#fff;
      border-radius:50%;
      opacity:0.1;
      animation: twinkle 4s infinite ease-in-out;
    }
    .particle:nth-child(1) { width:2px; height:2px; top:20%; left:30%; animation-delay:0s; }
    .particle:nth-child(2) { width:1px; height:1px; top:40%; left:70%; animation-delay:1s; }
    .particle:nth-child(3) { width:1.5px; height:1.5px; top:60%; left:20%; animation-delay:2s; }
    .particle:nth-child(4) { width:1px; height:1px; top:80%; left:50%; animation-delay:3s; }
    .particle:nth-child(5) { width:2px; height:2px; top:30%; left:80%; animation-delay:0.5s; }
    @keyframes twinkle {
      0%, 100% { opacity:0.1; transform:scale(1); }
      50% { opacity:0.4; transform:scale(1.5); }
    }
    /* Easter egg stub */
    .tonkeeper-stub { display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#EDB333; font-size:1.5rem; }
  </style>
</head>
<body>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="container">
    <h1>Positive Impact Ignition Coming Soon</h1>
    <button class="connect-btn" onclick="connectTon()">Connect</button>
  </div>
  <div class="notification" id="notification">
    <p>Be Among The First To Be Notified When We Go Live & Open DAO Voting Seats.</p>
    <div class="ton-options">
      <button class="ton-btn" onclick="payWithTon('ton')">Pay $1 TON</button>
      <button class="ton-btn" onclick="payWithTon('usdt')">Pay $1 USDT</button>
    </div>
  </div>
  <div class="thumbs">
    <div class="thumb" id="up-thumb" onclick="vote('up')" aria-label="Vote up for GIV DAO">
      üëç
      <div class="count" id="up-count">0</div>
    </div>
    <div class="thumb" id="down-thumb" onclick="vote('down')" aria-label="Vote down for GIV DAO">
      üëé
      <div class="count" id="down-count">0</div>
    </div>
  </div>
  <div class="tonkeeper-stub" id="tonkeeper">Connect</div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script>
    // Supabase setup
    const supabaseUrl = 'https://hvtzulmwqnefmcnrzopa.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2dHp1bG13cW5lZm1jbnJ6b3BhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU2MzIyMzgsImV4cCI6MjA2MTIwODIzOH0.iyvLXOlUWOAhWkBcX6weOVbumvNfIo6aionun9Us4Ys';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Session guard
    if (sessionStorage.getItem('viewed')) {
      document.querySelector('.container').style.display = 'none';
    } else {
      sessionStorage.setItem('viewed', 'true');
    }

    // Load votes
    async function loadVotes() {
      try {
        const { data, error } = await supabase.from('dao_votes').select('type, count').eq('dao', 'gvd');
        if (error) throw error;
        document.getElementById('up-count').textContent = data.find(d => d.type === 'up')?.count || 0;
        document.getElementById('down-count').textContent = data.find(d => d.type === 'down')?.count || 0;
      } catch (err) {
        console.error('Load votes error:', err);
      }
    }
    loadVotes();

    // Vote function
    async function vote(type) {
      if (sessionStorage.getItem('voted')) return;
      try {
        const { data, error } = await supabase.rpc('increment_dao_vote', { dao_name: 'gvd', vote_type: type });
        if (error) throw error;
        sessionStorage.setItem('voted', 'true');
        document.getElementById(type + '-thumb').classList.add('voted');
        // Update count with returned value
        document.getElementById(type + '-count').textContent = data;
      } catch (err) {
        console.error('Vote error:', err);
      }
    }

    // Ton Connect setup
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://your-domain.com/tonconnect-manifest.json', // Replace with actual manifest
      buttonRootId: 'ton-connect'
    });

    // Connect function
    async function connectTon() {
      try {
        await tonConnectUI.openModal();
      } catch (error) {
        console.error('TonConnect error:', error);
        alert('TonConnect not available. Please try again later.');
      }
    }

    // Legacy notification functions (for fallback)
    function showNotification() {
      document.getElementById('notification').style.display = 'block';
      setTimeout(() => {
        document.getElementById('notification').style.display = 'none';
      }, 5000); // Hide after 5s
    }

    function payWithTon(currency) {
      // Placeholder for TON7 integration
      alert(`Connecting to TonKeeper for $1 ${currency.toUpperCase()} payment. Payment processing...`);
      // TODO: Integrate tonweb or ton-connect for actual payment without exposing API key
    }
  </script>
</body>
</html>
